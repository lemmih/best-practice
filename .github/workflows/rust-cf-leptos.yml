name: Rust CF Leptos CI

on:
  push:
    branches: [main, master]
    paths:
      - "rust-cf-leptos/**"
      - ".github/workflows/rust-cf-leptos.yml"
  pull_request:
    paths:
      - "rust-cf-leptos/**"
      - ".github/workflows/rust-cf-leptos.yml"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: rust-cf-leptos
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Configure Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Run nix flake check
        run: nix flake check --print-build-logs

      - name: Run e2e tests
        run: nix run .#e2e-tests --print-build-logs
